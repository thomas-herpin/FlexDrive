<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- img start-->
            <div class="flex relative justify-center text-center">
                <img src="../images/Fortuner.jpeg" alt="" class="h-[230px] w-[500px] object-cover rounded-t-2xl md:block bg-cover md:w-[400px] md:h-full md:rounded-l-2xl md:rounded-t-none">
                <div class="absolute top-10 py-10"><img src="../images/logo_horizontal.png" alt="">
                    <span class="text-white">Drive Your Way, Anytime, Anywhere!</span>
                </div>
            </div>
            <!-- img end -->

            <!-- form start -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-3xl font-bold sm:text-4xl">Selamat datang</span>
                <span class="font-light text-gray-400 mb-8">Selamat datang kembali, mohon masukkan data diri anda</span>
                <form id="signInForm">
                    <div class="py-4">
                        <span class="mb-2">Email</span>
                        <input type="email" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" id="signInEmail" placeholder="Masukkan email">
                    </div>
                    <div class="py-4">
                        <span class="mb-2">Password</span>
                        <input type="password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" id="signInPassword" placeholder="Masukkan password">
                    </div>
                    <div class="flex justify-between w-full py-4">
                        <div class="mr-2">
                            <input type="checkbox" name="ch" id="ch" class="mr-2">
                            <span class="">Ingat saya</span>
                        </div>
                    </div>
                    <button class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-neutral-700 hover:border-black">Login</button>
                </form>
                <a href="sign_up.html" class="text-center text-gray-400">Belum punya akun?<span class="font-bold text-black"> Buat akun</span></a>
            </div>
            <!-- form end -->
            
        </div>
    </div>
</body>
</html>
