<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-[#3E92CC] text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold"><img src="../../images/logo_horizontal.png" alt="logoFlexDrive" width="150px"></div>
        <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-[#0A2463]">Home</a></li>
            <li><a href="#" class="hover:text-[#0A2463]">Akun</a></li>
            <li><a href="#" class="hover:text-[#0A2463]">List Mobil</a></li>
            <li><a href="#" class="hover:text-[#0A2463]">Tentang Kami</a></li>
        </ul>
        <div class="relative flex items-center">
            <input type="text" placeholder="Cari..." class="text-black rounded-3xl border-solid border-black border-2 py-2 px-8">
            <img src="../../images/search_icon.png" alt="search_icon" width="20" class="absolute left-2">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative text-black p-12 pb-20 bg-white">
        <h1 class="text-4xl font-semibold tracking-widest pl-20 pt-6">PERJALANAN</h1><br>
        <h1 class="text-4xl font-semibold tracking-widest pl-20">NYAMAN,</h1><br>
        <h1 class="text-4xl font-semibold tracking-widest pl-20">HARGA</h1><br>
        <h1 class="text-4xl font-semibold tracking-widest pl-20">BERSAHABAT</h1>
        <div class="absolute top-0 right-0 w-1/2 h-full">
            <img src="../../images/gambar_map.png" alt="Map Background" class="w-full h-full object-cover">
        </div>
        <div class="absolute top-20 right-0 w-1/2">
            <img src="../../images/toyota-veloz 2021.png" alt="Toyota Veloz" class="w-full pt-5">
        </div>
    </section>

     <!-- Search Section -->
     <section class="bg-gradient-to-r from-[#3E92CC] to-[#1F4966] pt-20 pb-20 text-white">
        <div class="bg-white p-6 rounded-2xl shadow-lg max-w-7xl mx-auto">
            <div class="grid grid-cols-4 gap-4">
                <input type="text" placeholder="Titik pengambilan" class="p-2 rounded text-black border border-gray-300">
                <input type="text" placeholder="Titik pengembalian" class="p-2 rounded text-black border border-gray-300">
                <input type="datetime-local" class="p-2 rounded text-black border border-gray-300">
                <input type="datetime-local" class="p-2 rounded text-black border border-gray-300">
                <button class="bg-[#1F4966] text-white py-2 mt-5 rounded-2xl font-bold">SEARCH</button>
            </div>
        </div>
    </section>
    
</body>
</html>
