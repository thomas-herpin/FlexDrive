<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- img start-->
            <div class="flex relative justify-center text-center">
                <img src="/FlexDrive/images/Fortuner.jpeg" alt="" class="h-[230px] w-[500px] object-cover rounded-t-2xl md:block bg-cover md:w-[400px] md:h-full md:rounded-l-2xl md:rounded-t-none">
                <div class="absolute top-10 py-10"><img src="/FlexDrive/images/logo_horizontal.png" alt="">
                    <span class="text-white">The Right Choice For Car Rental</span>
                </div>
            </div>
            <!-- img end -->

            <!-- form start -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-3xl font-bold sm:text-4xl">Selamat datang</span>
                <span class="font-light text-gray-400 mb-8">Selamat datang, mohon masukkan data diri anda</span>
                <form action="">
                    <div class="py-4">
                        <span class="mb-2 after:content-['*'] after:text-pink-500 after:ml-0.5">Nama</span>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-black" id="email" placeholder="Nama Depan">
                            <input type="text" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-black" id="email" placeholder="Nama Belakang">
                        </div>
                    </div>

                    <div class="py-4">
                        <span class="mb-2 after:content-['*'] after:text-pink-500 after:ml-0.5">Email</span>
                        <input type="email" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-1 focus:ring-black invalid:focus:ring-red-600" id="email" placeholder="Masukkan email">
                    </div>
                    <div class="py-4 ">
                        <span class="mb-2 after:content-['*'] after:text-pink-500 after:ml-0.5">Buat Password</span>
                        <input type="password" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-black invalid:focus:ring-red-600" id="password" placeholder="Min 8 karakter" pattern="{8}">
                    </div>
                    <div class="py-4">
                        <div class="mr-2">
                            <input type="checkbox" name="ch" id="ch" class="mr-2">
                            <span class="">saya menerima <span class="font-bold">persyaratan penggunaan</span> & <span class="font-bold">kebijakan privasi</span> </span>
                        </div>
                    </div>
                    <button class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-neutral-700 hover:border-black">Sign up</button>
                </form>
                <!-- <button class="w-full border border-gray-300 p-2 rounded-lg mb-6 hover:bg-black hover:text-white">
                    <img src="/FlexDrive/images/google.svg" alt="google" class="w-6 h-6 inline mr-2">
                    Sign in dengan google
                </button> -->
                <a href="Signin.html" class="text-center text-gray-400">Sudah punya akun?<span class="font-bold text-black"> Sign in</span></a>
            </div>
            <!-- form end -->
            
        </div>
    </div>
</body>
</html>
