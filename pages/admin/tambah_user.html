<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengguna | FlexDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="flex-1 p-6">
            <div class="container mx-auto max-w-2xl">
                <div class="flex items-center mb-6">
                    <a href="manajemen_user.html" class="mr-4 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-3xl font-bold text-gray-800">Tambah Pengguna Baru</h1>
                </div>

                <form class="bg-white shadow-md rounded-lg p-6 space-y-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="email">Alamat Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan alamat email" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Peran Pengguna</label>
                        <div class="grid grid-cols-3 gap-4">
                            <label class="block">
                                <input type="radio" name="peran" value="pengguna" class="mr-2">
                                <span class="text-gray-700">Pengguna</span>
                            </label>
                            <label class="block">
                                <input type="radio" name="peran" value="staff" class="mr-2">
                                <span class="text-gray-700">Staff</span>
                            </label>
                            <label class="block">
                                <input type="radio" name="peran" value="admin" class="mr-2">
                                <span class="text-gray-700">Admin</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="telepon">Nomor Telepon</label>
                        <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="status">Status Akun</label>
                        <select id="status" name="status" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="aktif">Aktif</option>
                            <option value="nonaktif">Nonaktif</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="manajemen_user.html"><button type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                            Batal
                        </button></a>
                        <a href="manajemen_user.html"><button type="button" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center">
                            <i class="fas fa-save mr-2"></i>Simpan
                        </button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
