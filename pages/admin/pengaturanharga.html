<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Dashboard Admin</title>
</head>
<body class="bg-gray-200">
    <!-- Navbar -->
    <header class="bg-black fixed w-full z-50 shadow-md">
        <nav class="flex justify-between items-center w-[90%] mx-auto py-3">
            <div class="flex items-center gap-2">
                <img src="/FlexDrive/images/logo_horizontal.png" alt="FlexDrive" class="w-[150px]">
            </div>

            <!-- Menu -->
            <div id="nav-links" class="text-white md:static fixed bg-black md:min-h-fit min-h-[35vh] top-[-100%] md:w-auto w-full left-0 flex flex-col items-center py-3 transition-all duration-500 ease-in-out">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-10 gap-4">
                    <li><a class="hover:text-gray-400 transition" href="#">Dashboard</a></li>
                    <li><a class="hover:text-gray-400 transition" href="#">Harga</a></li>
                    <li><a class="hover:text-gray-400 transition" href="#">Mobil</a></li>
                    <li><a class="hover:text-gray-400 transition" href="#">Pengguna</a></li>
                </ul>
            </div>

            <!-- Search & Mobile Menu -->
            <div class="flex items-center gap-4 md:hidden">
                <ion-icon id="menu-icon" name="menu" class="text-3xl text-white cursor-pointer"></ion-icon>
            </div>
        </nav>
    </header>
    
    <search class="pt-20 p-6">
        <div class="p-6">
            <h1 class="text-2xl font-semibold mb-4">Pengaturan Harga Sewa Mobil</h1>
            <div class="grid grid-cols-1 gap-[24px] mb-6 sm:grid-cols-2 md:grid-cols-3">
                <div class="bg-white p-4 rounded-lg">
                    <img src="venturer.jpeg" alt="Innova Venture 2018">
                    <h2 class="text-[20px] font-semibold mt-2">INNOVA VENTURE (2018)</h2>
                    <div class="flex items-center mt-2">
                        <label class="mr-2">Rp</label>
                        <input type="number" value="700000" class="border p-2 w-full rounded-md">
                    </div>
                    <button class="bg-blue-600 text-white mt-4 p-2 w-full rounded-md hover:bg-blue-700">Simpan</button>
                </div>
    
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="hiace.jpg" alt="Toyota Hiace 2023">
                    <h2 class="text-[20px] font-semibold mt-2">TOYOTA HIACE (2023)</h2>
                    <div class="flex items-center mt-2">
                        <label class="mr-2">Rp</label>
                        <input type="number" value="750000" class="border p-2 w-full rounded-md">
                    </div>
                    <button class="bg-blue-600 text-white mt-4 p-2 w-full rounded-md hover:bg-blue-700">Simpan</button>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="venturer.jpeg" alt="Innova Venture 2018">
                    <h2 class="text-[20px] font-semibold mt-2">INNOVA VENTURE (2018)</h2>
                    <div class="flex items-center mt-2">
                        <label class="mr-2">Rp</label>
                        <input type="number" value="800000" class="border p-2 w-full rounded-md">
                    </div>
                    <button class="bg-blue-600 text-white mt-4 p-2 w-full rounded-md hover:bg-blue-700">Simpan</button>
                </div>
            </div>
        </div>
    </search>

    <script>
        const navLinks = document.getElementById("nav-links");
        const menuIcon = document.getElementById("menu-icon");
    
        menuIcon.addEventListener("click", () => {
            if (navLinks.classList.contains("top-12")) {
                navLinks.classList.remove("top-12");
                navLinks.classList.add("top-[-500px]");
                menuIcon.name = "menu";
            } else {
                navLinks.classList.remove("top-[-500px]");
                navLinks.classList.add("top-12");
                menuIcon.name = "close";
            }
        });
    </script>
</body>
</html>
